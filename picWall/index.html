<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      body{
        overflow: hidden;
      }
      .main-wrap{
          display: flex;
          justify-content: space-between;
      }
      .left-side{
          width: 200px;
          padding:10px;
      }
      .main-container{
          width: 100%;
          height: 100vh;
          padding: 10px 20px;
      }
      .container{
          width: 400px;
          height: 600px;
          background: url('./bcWall.jpg') no-repeat;
          background-size: 100% 100%;
      }
      .drag-img{
          width: 100px;
          position: absolute;
          cursor: move;
          transition: transform 0.2s ease-in-out;
      }
    </style>
</head>
<body>
    <div class="main-wrap">
        <div class="left-side">
            <img id="img" class="drag-img" src="./code.png" alt="">
        </div>
        <div class="main-container">
            <div id="container" class="container"></div>
        </div>
    </div>
<script>
  const container = document.getElementById('container');
  const img = document.getElementById('img');
  let isDragging = false;
  let offsetX, offsetY;
  let scale = 1;

  function dragStart(e) {
    isDragging = true;
    offsetX = e.clientX - img.offsetLeft;
    offsetY = e.clientY - img.offsetTop;
    document.addEventListener('mousemove', dragMove);
    document.addEventListener('mouseup', dragEnd);
  }

  function dragMove(e) {
    if (!isDragging) return;
    img.style.left = `${e.clientX - offsetX}px`;
    img.style.top = `${e.clientY - offsetY}px`;
  }

  function dragEnd() {
    isDragging = false;
    document.removeEventListener('mousemove', dragMove);
    document.removeEventListener('mouseup', dragEnd);
  }

  function zoom(e) {
    scale *= 1 + (e.deltaY * -0.01); // 调整缩放比例
    if (scale > 2) {
      scale = 2;
    }
    if (scale < 0.25) {
      scale = 0.25;
    }
    img.style.transform = `scale(${scale}) rotate(${getRotation()}deg)`;
  }

  function getRotation() {
    const style = window.getComputedStyle(img);
    const matrix = new WebKitCSSMatrix(style.getPropertyValue('transform'));
    return Math.round(Math.atan2(matrix.m12, matrix.m11) * (180 / Math.PI));
  }

  img.addEventListener('mousedown', dragStart);
  img.addEventListener('wheel', zoom);

  // 可选：添加旋转按钮
  const rotateButton = document.createElement('button');
  rotateButton.textContent = 'Rotate';
  rotateButton.addEventListener('click', () => {
    img.style.transform = `scale(${scale}) rotate(${getRotation() + 90}deg)`;
  });
  document.body.appendChild(rotateButton);
</script>
</body>
</html>
